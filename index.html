<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Component</title>
  <link rel="stylesheet" href="index.css" />
  
</head>
<body>
  <div class="card">
    <img id="card-image" src="" alt="Dynamic Image" />
    <div class="button">
        <button style="background-color: goldenrod; border: none; padding: 10px; border-radius: 4px;"><span style="font-weight: 700;">Learning</span></button>

    </div>
    <div><h3 id="subtitle"></h3></div>
    <div class="content">
      <h1 id="title"></h1>
      <p id="description"></p>
      <div class="author">
        <img id="author-image" src="" alt="Author Image" />
        <span id="author-name"></span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
